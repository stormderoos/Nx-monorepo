<div class="player-list-container">
    <h1>Players</h1>
  
    <div class="actions">
      <button class="btn btn-primary" routerLink="/playercreate">
        + Create New Player
      </button>
    </div>
  
    <div *ngIf="loading" class="loader">
      Loading players...
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <div *ngIf="!loading && !error && players.length === 0" class="no-players-message">
      No players found. Add a new player to get started!
    </div>
  
    <div *ngIf="!loading && !error && players.length > 0" class="player-grid">
      <div class="player-card" *ngFor="let player of players" (click)="goToPlayerDetails(player._id)">
        <div class="player-info">
          <h3>{{ player.firstName }} {{ player.lastName }}</h3>
          <p>Position: {{ player.position }}</p>
          <p>Club ID: {{ player.clubId }}</p>
          <p>Birthdate: {{ player.birthdate | date }}</p>
        </div>
      </div>
    </div>
  </div>
