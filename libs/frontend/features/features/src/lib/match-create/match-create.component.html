<div *ngIf="loading" class="loading-spinner">
  <p>Loading...</p>
</div>

<div *ngIf="error" class="error-message">
  <p>{{ error }}</p>
</div>

<div *ngIf="!loading && !error">
  <h2>Create Match</h2>

  <form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="home_club_id">Home Club</label>
      <select id="home_club_id" formControlName="home_club_id" class="form-control">
        <option value="">Select Home Club</option>
        <option *ngFor="let club of clubs" [value]="club._id">{{ club.name }}</option>
      </select>
      <div *ngIf="matchForm.get('home_club_id')?.invalid && matchForm.get('home_club_id')?.touched" class="error-message">
        Home club is required.
      </div>
    </div>

    <div class="form-group">
      <label for="away_club_id">Away Club</label>
      <select id="away_club_id" formControlName="away_club_id" class="form-control">
        <option value="">Select Away Club</option>
        <option *ngFor="let club of clubs" [value]="club._id">{{ club.name }}</option>
      </select>
      <div *ngIf="matchForm.get('away_club_id')?.invalid && matchForm.get('away_club_id')?.touched" class="error-message">
        Away club is required.
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control" />
      <div *ngIf="matchForm.get('location')?.invalid && matchForm.get('location')?.touched" class="error-message">
        Location is required.
      </div>
    </div>

    <div class="form-group">
      <label for="date">Match Date</label>
      <input type="datetime-local" id="date" formControlName="date" class="form-control" />
      <div *ngIf="matchForm.get('date')?.invalid && matchForm.get('date')?.touched" class="error-message">
        Valid date is required and it should be in the future.
      </div>
    </div>

    <div class="form-group">
      <label for="score_home">Home Team Score</label>
      <input type="number" id="score_home" formControlName="score_home" class="form-control" />
    </div>

    <div class="form-group">
      <label for="score_away">Away Team Score</label>
      <input type="number" id="score_away" formControlName="score_away" class="form-control" />
    </div>

    <button type="submit" [disabled]="matchForm.invalid || loading" class="btn btn-primary">Create Match</button>
  </form>
</div>
