<div *ngIf="loading" class="loading-spinner">
    <p>Loading matches...</p>
  </div>
  
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>
  
  <div *ngIf="!loading && !error">
    <h2>Match List</h2>
    <table>
      <thead>
        <tr>
          <th>Home Club</th>
          <th>Away Club</th>
          <th>Date</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of matches">
          <td>{{ getClubNameById(match.home_club_id) }}</td>
          <td>{{ getClubNameById(match.away_club_id) }}</td>
          <td>{{ match.date | date: 'short' }}</td>
          <td>{{ match.score_home }} - {{ match.score_away }}</td>
          <td>
            <button (click)="editMatch(match._id.toString())">Edit</button>
            <button (click)="deleteMatch(match._id.toString())">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
