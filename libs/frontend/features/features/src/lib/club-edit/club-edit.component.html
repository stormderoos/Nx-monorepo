<form [formGroup]="clubForm" (ngSubmit)="onSubmit()">
    <label for="name">Club Name:</label>
    <input id="name" formControlName="name" type="text" required>
  
    <label for="location">Location:</label>
    <input id="location" formControlName="location" type="text" required>
  
    <label for="logoUrl">Logo URL:</label>
    <input id="logoUrl" formControlName="logoUrl" type="text" required>
  
    <label for="players">Players:</label>
    <select id="players" formControlName="players" multiple>
      <option *ngFor="let player of players" [value]="player._id">{{ player.firstName }} {{ player.lastName }}</option>
    </select>
  
    <button type="submit" [disabled]="loading || clubForm.invalid">Update Club</button>
  </form>
  
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
